<h2>Project: {{project.name}}</h2>
<hr />
<div ng-controller="TasksController">
<div ng-repeat="task in tasks">
	<input type="checkbox" ng-model="task.complete" ng-change="updateTaskDiv()" />
	{{task.name}}
</div>

<hr />
<h2>Completed Tasks</h2>

<div ng-repeat="task in completed_tasks">
	{{task.name}}
</div>
<hr />

<form ng-submit="save()">
	<input type="text" ng-model="name" placeholder="Enter Task" />
	<div ng-repeat="error in errors.name"><strong>Name</strong> {{error}}</div>
	<button type="submit">Add Task</button>
</form>
</div>
